<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Global container -->
    <div class="flex min-h-screen bg-slate-100 items-center justify-center">
        <!-- Card container -->
        <div
            class="flex flex-col space-y-10 bg-white rounded-2xl shadow-2xl p-6 m-3 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- image -->
            <div>
                <img src="images/headphone.png" alt="" class=" mx-auto w-60 h-60 duration-200 hover:scale-105">
            </div>
            <!-- Content -->
            <div class="flex flex-col space-y-6">
                <!-- label & title -->
                <div class="flex flex-col space-y-3 text-center mb-4 md:text-left">
                    <div class="flex justify-center md:justify-start">
                        <div class=" px-3 py-1 text-white bg-black text-sm rounded-full w-32">Free shiping</div>
                    </div>
                    <!-- titel -->
                    <div class="max-w-sm font-medium text-2xl">Razer Kraken Kitty Edt Gaming Headset Guartz</div>
                    <!-- Pricing container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through text-red-800">$799</p>
                        <p class="text-5xl font-bold">599</p>
                        <p class="font-light text-sm text-gray-400">This offer last until april 3rd or as stock last!
                        </p>
                    </div>
                    <!-- Button group-->
                    <div class="group">
                        <button
                            class="w-full transation-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                        </button>

                    </div>
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs in Stock</div>
                    </div>
                    <!-- Bottom buttons -->
                    <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:scale-bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5  transition-all duration-150"><img src="images/weight.png" alt="" class="w-8 mr-2">Add to cart</button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:scale-bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5  transition-all duration-150"><img src="images/heart.png" alt="" class="w-8 mr-2">Add to whishlist</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
